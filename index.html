<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Барбершоп «Бородинский»</title>
</head>

<body>
  <header>
    <nav>
      <a>
        <img src="img/index-logo.svg" width="368" height="153" alt="Логотип барбершопа «Бородинский»">
      </a>
      <ul>
        <li><a href="info.html">Информация</a></li>
        <li><a href="news.html">Новости</a></li>
        <li><a href="price.html">Прайс-лист</a></li>
        <li><a href="catalog.html">Магазин</a></li>
        <li><a href="contacts.html">Контакты</a></li>
      </ul>
      <ul>
        <li>
          <a href="login.html">
            Вход
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Фотогалерея</h2>
      <figure>
        <a href="#">
          <img src="img/studio.jpg" width="286" height="164" alt="Интерьер">
        </a>
      </figure>
      <button type="button">Назад</button>
      <button type="button">Вперед</button>
    </section>
    <section>
      <h2>Записаться</h2>
      <p>Укажите желаемую дату и время и мы свяжемся с вами для подтверждения брони</p>
      <form action="https://echo.htmlacademy.ru" method="post">
        <p>
          <label for="appointment-date">Дата</label>
          <input id="appointment-date" type="text" name="date" value="" placeholder="08.10.2017">
        </p>
        <p>
          <label for="appointment-time">Время</label>
          <input id="appointment-time" type="text" name="time" value="" placeholder="10:00">
        </p>
        <p>
          <label for="appointment-name">Ваше имя</label>
          <input id="appointment-name" type="text" name="name" value="" placeholder="Борода">
        </p>
        <p>
          <label for="appointment-phone">Телефон</label>
          <input id="appointment-phone" type="tel" name="phone" value="" placeholder="+7 123 456-78-90">
        </p>
        <button type="submit">Отправить</button>
      </form>
    </section>
    <section>
      <h2>Личный кабинет</h2>
      <p>Введите свой логин и пароль.</p>
      <form action="https://echo.htmlacademy.ru" method="post">
        <p>
          <label for="user-login">Логин</label>
          <input id="user-login" type="text" name="login" placeholder="email@example.com">
        </p>
        <p>
          <label for="user-password">Пароль</label>
          <input id="user-password" type="password" name="password" placeholder="••••••••">
        </p>
        <p>
          <label>
            <input type="checkbox" name="remember">
            Запомните меня
          </label>
          <a href="#">Я забыл пароль!</a>
        </p>
        <button type="submit">
          Войти
        </button>
      </form>
      <button type="button">
        Закрыть
      </button>
    </section>
    <section>
      <h2>
        Как до нас добраться
      </h2>
      <p>
        <img src="img/map.jpg" width="780" height="560"
          alt="Офис компании по адресу ул. Большая Конюшенная 19/8, Санкт-Петербург">
      </p>
      <button type="button">
        Закрыть
      </button>
    </section>
  </main>
</body>

</html>
